<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --display-left: 0.5%;
            --display-top: 30%;
            --display-width: 99%;
            --display-height: 35%;
        }

        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        .screen-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .dot-matrix {
            position: absolute;
            left: var(--display-left);
            top: var(--display-top);
            width: var(--display-width);
            height: var(--display-height);
            background-color: black;
            color: #00ff00;
            font-family: "Doto", "Courier New", Courier, monospace;
            font-size: 15vw;
            display: flex;
            align-items: center;
            justify-content: start; /* Align left for smooth scrolling */
            overflow: hidden;
            z-index: 1;
        }

        .scrolling-text {
            white-space: nowrap;
            will-change: transform;
            display: flex;
            align-items: center;
        }

        .scrolling-text span {
            padding-right: 50vw; /* Space between duplicated text */
        }

        .bezel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 2;
        }

        /* Dynamic animation keyframes (JS will set duration) */
        @keyframes scroll-left {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="screen-container">
        <div class="dot-matrix">
            <div class="scrolling-text" id="scrolling">
                <span id="scrolling-text"></span>
                <span id="scrolling-text-copy"></span> <!-- Duplicate for seamless scroll -->
            </div>
        </div>
        <img class="bezel" src="bezel1.png" alt="Bezel Overlay">
    </div>

    <script>
        async function fetchMessages() {
            const url = "https://script.google.com/macros/s/AKfycbzcN87Sxzeoeckszb_Ecm_0tjjDFxxxm2RMdIXSvKML-U4u_m1wEzoCSCi9ja9PGOac/exec";
            try {
                const response = await fetch(url);
                const messages = await response.json();
                
                const textContent = messages.join(" â€¢ ");
                
                // Update both text spans for smooth looping
                document.getElementById("scrolling-text").innerText = textContent;
                document.getElementById("scrolling-text-copy").innerText = textContent;
                
                adjustAnimationSpeed();
            } catch (error) {
                document.getElementById("scrolling-text").innerText = "Failed to load messages.";
                document.getElementById("scrolling-text-copy").innerText = "Failed to load messages.";
            }
        }

        function adjustAnimationSpeed() {
            const scrollingText = document.querySelector(".scrolling-text");
            const textWidth = scrollingText.scrollWidth / 2; // Only measure one copy
            const containerWidth = document.querySelector(".dot-matrix").clientWidth;
            
            // Dynamic duration based on text length, minimum 20s
            const duration = Math.max(20, (textWidth / containerWidth) * 10); 
            scrollingText.style.animation = `scroll-left ${duration}s linear infinite`;
        }

        fetchMessages();
        setInterval(fetchMessages, 32000);
    </script>
</body>
</html>
