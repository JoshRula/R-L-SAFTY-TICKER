<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Message</title>
</head>
<body>
    <h2>Enter Your Message</h2>
    <textarea id="message" rows="4" cols="50"></textarea>
    <button onclick="submitMessage()">Submit</button>
    <p id="status"></p>

    <script>
        function submitMessage() {
            const message = document.getElementById("message").value;
            const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSc7J4-CcYZ58QoY83XH2plyvwqjG0V4AhY-esCvDorM7c2UDQ/formResponse"; // Replace with your actual form URL

            const formData = new FormData();
            formData.append("entry.1522372880", message);

            fetch(formUrl, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            })
            .then(() => {
                document.getElementById("status").innerText = "Message submitted!";
                document.getElementById("message").value = ""; // Clear field
            })
            .catch(error => {
                document.getElementById("status").innerText = "Error submitting message!";
            });
        }
    </script>
</body>
</html>
